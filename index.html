<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Projeto 2 CSS</title>

  <link rel="stylesheet" href="./PROJETO_2_CSS/css/style.css" type="text/css">
</head>

<body>

  <main>
    <article>
      <img class="img-primary" src="images/illustration-hero.svg" alt="Pessoa ouvindo e dançando uma música">

      <div class="description">
        <h2>Revisão do pedido</h2>

        <p>Agora você pode escutar milhões de músicas, audiobooks e podcasts em qualquer dispositivo que você queira
          device anywhere you like!</p>

        <section class="price">
          <div>
            <img src="images/icon-music.svg" alt="Nota musical">
          </div>

          <div>
            <h5>Plano Anual</h5>
            <h6>R$ 99,99/ano</h6>
          </div>

          <div class="change">
            <a href="#">Alterar</a>
          </div>
        </section>

        <a href="#" class="proceed">
          Continuar para pagamento
        </a>

        <a href="#" class="cancel">
          Cancelar pedido
        </a>
      </div>
    </article>
  </main>

  <video class="bg-video" autoplay loop muted>
    <source src="images/bg_musica.mp4" type="video/mp4">
  </video>
</body>

</html>
